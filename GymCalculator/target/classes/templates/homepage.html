<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING Lifts Calculator</h1>
            <h2 class="jumbotron-heading">Log your latest lifts</h2>
        </div>
    </section>

    <th:block>
        <h3 id="sl"> Select the lifts that you train.</h3>
            <label for="sl">These lifts will be used to determine your strength levels.
                For the most complete results, choose at least one lift per category.</label>

        <br>
        <label for="squat"> Squat </label>
        <input type="checkbox" id="squat" name="squat" value="Back Squat">
        <input type="checkbox" id="squat2" name="squat" value="Front Squat">

        <label for="floorPull"> Floor Pull </label>
        <input type="checkbox" id="floorPull" name="floorPull" value="Deadlift">
        <input type="checkbox" id="floorPull2" name="floorPull" value="Sumo Deadlift">
        <input type="checkbox" id="floorPull3" name="floorPull" value="Power Clean">


        <label for="horizontalPress"> Horizontal Press </label>
        <input type="checkbox" id="horizontalPress" name="horizontalPress" value="Bench Press">
        <input type="checkbox" id="horizontalPress2" name="horizontalPress" value="Incline Bench Press">
        <input type="checkbox" id="horizontalPress3" name="horizontalPress" value="Dip">


    </th:block>

    <th:block>
        <ul>
            <li th:each="user: ${user}"><th:block th:text="${category.name}"/> (<th:block th:text="${category.description}"/>)</li>
        </ul>


    </th:block>
