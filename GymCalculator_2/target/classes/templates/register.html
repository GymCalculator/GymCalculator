<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<div class="container d-flex justify-content-center">
    <div class="card mt-3">
        <article class="card-body">
            <a href="/login" class="float-end btn btn-outline-primary">Login</a>
            <h4 class="card-title mb-4 mt-1">Register</h4>
            <hr>
            <form method="post" action="/register">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Username" required=""
                           autofocus="">
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="email" class="form-control mb-3" placeholder="Email" required=""
                           autofocus="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password"
                           required="">
                </div>
                <div class="form-group">
                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control mb-3"
                           placeholder="Repeat Password" required="">
                </div>
                <div class="row">
                    <div class="form-group d-flex justify-content-center">
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </article>
    </div>
</div>
</body>
</html>
