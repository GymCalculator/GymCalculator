<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form method="post" action="/register">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputUsername">Username</label>
                <input type="email" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group col-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group col-6">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Password">
            </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>

</body>
</html>
