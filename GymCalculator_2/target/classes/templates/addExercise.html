<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary ">
<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container d-flex justify-content-center">
        <div class="card mt-3 col-md-5 ">
            <article class="card-body">
            <h1 class="card-title mb-4 mt-1 text-success text-wrap text-center" th:text="'Create new exercise in ' + ${category}"></h1>
            <div class="d-flex justify-content-center">
                <form th:action="@{/Exercise/addNewExercise}" th:method="POST">
                    <input type="hidden"
                           class="form-control"
                           id="selectedCategory"
                           name="selectedCategory"
                           th:value="${category}">
                    <div class="form-group mb-2">
                        <label class="fw-bold text-info" for="exerciseName">Exercise name</label>
                        <input type="text"
                               class="form-control"
                               id="exerciseName"
                               name="exerciseName"
                               required
                               placeholder="Enter exercise name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="fw-bold text-info">LiftType</label>
                        <select name="lifts" class="form-control">
                            <option th:each="lift : ${liftType}"
                                    th:value="${lift}"
                                    th:text="${lift}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary col-5 small m-2">Submit</button>
                    <a type="button" class="btn btn-primary col-5 small " href="/">Back</a>
                </form>
            </div>
            </article>
        </div>
    </div>


</th:block>

</body>
</html>
