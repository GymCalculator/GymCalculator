<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary ">
<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container d-flex justify-content-center">
        <div class="card mt-3 col-md-5 ">
            <article class="card-body">
                <h1 class="card-title mb-4 mt-1 text-success text-wrap text-center" th:text="'Edit ' + ${categoryToEdit}"></h1>
                <div class="d-flex justify-content-center">
                    <form th:action="@{/Category/editCategory}" th:method="POST">
                        <input type="hidden"
                               class="form-control"
                               id="categoryName"
                               name="categoryName"
                               th:value="${categoryToEdit}">
                        <div class="form-group mb-2">
                            <label class="fw-bold text-info" for="newCategoryName">Category name</label>
                            <input type="text"
                                   class="form-control"
                                   id="newCategoryName"
                                   name="newCategoryName"
                                   required
                                   placeholder="Enter new category name">
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary col-5 small m-2">Submit</button>
                        <a type="button" class="btn btn-primary col-5 small " href="/">Back</a>
                    </form>
                </div>
            </article>
        </div>
    </div>


</th:block>

</body>
</html>
