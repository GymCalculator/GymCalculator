<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading" th:text="'Add new exercise in ' + ${category}"></h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{/addNewExercise}" th:method="POST">
                    <input type="hidden"
                           class="form-control"
                           id="selectedCategory"
                           name="selectedCategory"
                           th:value="${category}">
                    <div class="form-group">
                        <label for="exerciseName">Exercise name</label>
                        <input type="text"
                               class="form-control"
                               id="exerciseName"
                               name="exerciseName"
                               required
                               placeholder="Enter exercise name">
                    </div>
                    <div class="form-group">
                        <label>LiftType</label>
                        <select name="lifts" class="form-control">
                            <option th:each="lift : ${liftType}"
                                    th:value="${lift}"
                                    th:text="${lift}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/homepage.html">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>

</body>
</html>
