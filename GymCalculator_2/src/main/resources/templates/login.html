<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
<div class="container d-flex justify-content-center">
    <div class="card mt-3">
        <article class="card-body">
            <a href="/register" class="float-end btn btn-outline-primary">Register</a>
            <h4 class="card-title mb-4 mt-1">Login</h4>
            <p>
                <a href="#" class="btn btn-block btn-outline-info fw-bold">
                     Login via <i class="fa-brands fa-twitter" style="font-size:30px"></i>
                </a>
                <a href="#" class="btn btn-block btn-outline-primary fw-bold">
                     Login via <i class="fa-brands fa-facebook" style="font-size:30px"></i>
                </a>
            </p>
            <hr>
                <form method="post" action="/login">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Username" required=""
                               autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control mb-3" placeholder="Email" required=""
                               autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password"
                               required="">
                    </div>
                <div class="row">
                        <div class="form-group d-flex justify-content-center">
                            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                        </div>
                        <div th:text="${param.error}" class="text-danger"></div>
                </div>
            </form>
        </article>
    </div>
</div>
</body>
</html>
